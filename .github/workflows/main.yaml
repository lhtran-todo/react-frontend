name: Build Todo React Frontend
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build_container_image:
    runs-on: ubuntu-22.04
    environment: ${{ (github.head_ref || github.ref_name) == 'main' && 'prod' ||  (github.head_ref || github.ref_name) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: get_short_sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Build and push main
        uses: docker/build-push-action@v5
        if: ${{ (github.head_ref || github.ref_name) == 'main' }}
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ${{ vars.DOCKER_HUB_USERNAME }}/todo-frontend:latest, ${{ vars.DOCKER_HUB_USERNAME }}/todo-frontend:${{ vars.ENV_IMAGE_TAG }}, ${{ vars.DOCKER_HUB_USERNAME }}/todo-frontend:${{ steps.get_short_sha.outputs.short_sha }}

      - name: Build and push dev
        uses: docker/build-push-action@v5
        if: ${{ (github.head_ref || github.ref_name) != 'main' }}
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ${{ vars.DOCKER_HUB_USERNAME }}/todo-frontend:${{ vars.ENV_IMAGE_TAG }}, ${{ vars.DOCKER_HUB_USERNAME }}/todo-frontend:${{ steps.get_short_sha.outputs.short_sha }}